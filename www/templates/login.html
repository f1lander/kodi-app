<ion-view>
  <ion-header-bar>
    <h1 class="title">Iniciar sesión</h1>
    <!--<div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>-->
  </ion-header-bar>
  <ion-content style="background-color:#583E7E;">
    <form style="padding-top: 100px;" ng-submit="doLogin()">
      <center>
        <!--<img width="200px" src="img/coral_logo.png">-->
        <h1 style="color:azure;">KODI GAME</h1>
      </center>
      <div class="list">
       
        <div class="input-field col s6">
          <input style="color:white;" ng-model="loginData.username" id="first_name2" type="text" class="validate">
          <label for="first_name2">Usuario</label>
        </div>
        <div class="input-field col s6">
          <input style="color:white;" type="password" ng-model="loginData.password" id="inputPass" class="validate">
          <label  for="inputPass">Contraseña</label>
        </div>
         <div class="input-field col s6">
          <a ng-click="doLogin()" style="margin-left: auto; margin-right: auto; display: block;" class="btn-floating btn-large waves-effect waves-light"><i class="ion-log-in"></i></a>
         
        </div>
        </br>
         <div class="input-field col s6">
          <a href="#/app/register" style="margin-left: 20%; margin-right: 20%; display: block;" class="btn waves-effect waves-light" name="action">Regístrate
            <i class="ion-person-add right"></i>
          </a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
