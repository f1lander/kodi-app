<ion-view>
  <ion-header-bar>
    <h1 class="title">Regístrate</h1>
    <!--<div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>-->
  </ion-header-bar>
  <ion-content style="background-color:#583E7E;">
    <form style="padding-top: 100px;" ng-submit="doLogin()">
      <center>
        <!--<img width="200px" src="img/coral_logo.png">-->
        <h1 style="color:azure;">KODI GAME</h1>
      </center>
      <div class="list">
       
        <div class="input-field col s6">
          <input style="color:white;" ng-model="loginData.username" id="first_name2" type="email" class="validate">
          <label for="first_name2">Usuario</label>
        </div>
        <div class="input-field col s6">
          <input style="color:white;" required type="password" ng-model="loginData.password" id="inputPass" class="validate">
          <label for="inputPass">Contraseña</label>
        </div>
        <div class="input-field col s6">
          <input style="color:white;" required type="password" ng-model="loginData.password2" id="inputPass2" class="validate">
          <label for="inputPass2">Confirmar Contraseña</label>
        </div>
         <div class="input-field col s6">
          <a ng-click="register()" style="margin-left: auto; margin-right: auto; display: block;" class="btn-floating btn-large waves-effect waves-light"><i class="ion-person-add"></i></a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
